<div class="row fixture-detail-container" ng-hide="editMode">
    <div class="fixture-detail-header col-xs-12">
        {{team.teamName}} vs {{fixture.opposition}}
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="item-detail-label">Location</div>
        {{fixture.location}}
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="item-detail-label" ng-if="fixture.mapsLink">Maps link </div>
        <a ng-href="{{fixture.mapsLink}}" ng-if="fixture.mapsLink">Click to open google maps</a>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="item-detail-label">Date</div>
        {{fixture.date | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="item-detail-label">Kick off</div>
        {{fixture.kickoff | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}
    </div>
    <div class="update-fixture-container col-xs-12 col-sm-6">
        <button class="btn" ng-click="toggleUpdateFixture()">Update Fixture</button>
    </div>
    <form ng-submit="updateSelection()">
        <input type="submit" class="btn" value="Update Selection">
    </form>
</div>
<div class="row fixture-selection-container" ng-hide="editMode">
    <div class="col-xs-12 col-sm-6 players-list-container">
        <h3>Players</h3>
        <div class="players-list"
          ng-repeat="player in players"
          data-drop="true"
          data-jqyoui-options
          jqyoui-droppable="{onOver: 'onSelectedPlayerOverList()', onOut: 'onSelectedPlayerOutOfList()', onDrop: 'onSelectedPlayerDroppedIntoList()'}">
          <player player=player on-drag='onPlayerDragged(player)'></player>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 squad-list"
      data-drop="true"
      data-jqyoui-options
      jqyoui-droppable="{onOver: 'onPlayerOverSquad()', onOut: 'onPlayerOutOfSquad()', onDrop: 'onPlayerDroppedIntoSquad()'}">
      <h3>Squad</h3>
        <div class="players-list squad-list"
          ng-repeat="player in selectedPlayers">
            <player player=player
              on-drag='onSelectedPlayerDragged(player)'
              on-drop='onSelectedPlayerDropped(player)'>
            </player>
        </div>
    </div>
</div>
<div class="row fixture-update-container" ng-if="editMode">
    <div class="update-fixture-container col-xs-12 col-sm-6">
        <button class="btn" ng-click="cancelUpdateFixture()">Cancel update fixture</button>
    </div>
    <form name="updateFixtureForm" novalidate role="form" ng-submit="updateFixture()">
        <div class="form-group col-xs-12 col-sm-6">
            <label for="update-fixture-team">Team</label>
            <select id="update-fixture-team" ng-options="team._id as team.teamName for team in teams" ng-model="updateFixtureModel.teamId">
            </select>
        </div>
        <div class="form-group col-xs-12 col-sm-6">
            <label for="update-fixture-team">Opposition</label>
            <input type="text" id="update-fixture-opposition" ng-model="updateFixtureModel.opposition"/>
        </div>
        <div class="form-group col-xs-12 col-sm-6">
            <label for="update-fixture-date">Date</label>
            <input type="date" id="update-fixture-date" ng-model="updateFixtureModel.date"/>
        </div>
        <div class="form-group col-xs-12 col-sm-6">
            <label for="update-fixture-kick-off">Kick Off Time</label>
            <input type="date" id="update-fixture-kick-off" ng-model="updateFixtureModel.kickoff"/>
        </div>
        <div class="form-group col-xs-12 col-sm-6">
            <label for="update-fixture-venue">Venue</label>
            <input type="text" id="update-fixture-venue" ng-model="updateFixtureModel.location"/>
        </div>
        <div class="form-group col-xs-12 col-sm-6">
            <label for="update-fixture-meet-time">Meet Time</label>
            <input type="date" id="update-fixture-meet-time" ng-model="updateFixtureModel.meetTime"/>
        </div>
        <div class="form-group col-xs-12 col-sm-6">
            <label for="update-fixture-maps-link">Maps Link</label>
            <input type="text" id="update-fixture-maps-link" ng-model="updateFixtureModel.mapsLink"/>
        </div>
        <div class="form-group col-xs-12">
            <label for="update-fixture-description">Description</label>
                <textarea class="form-control"
                          name="update-fixture-description"
                          id="update-fixture-description"
                          ng-model="updateFixtureModel.description">
                </textarea>
        </div>
        <div class="form-group col-xs-12 col-sm-6">
            <input type="submit" class="btn" value="Save Changes">
        </div>
    </form>
</div>
