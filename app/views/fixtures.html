<h2>Fixtures</h2>
<div class="row">
    <div class="col-xs-12 fixture-list">
        <h3>Fixture List</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="fixture in fixtures">
                <a ng-href="/#/fixture/{{fixture._id}}">
                    <div class="fixture-header">
                        {{fixture.teamName}}<span> vs </span>{{fixture.opposition}}
                    </div>
                    <div class="fixture-details row">
                        <div class="fixture-date col-xs-10">{{fixture.date | amDateFormat:'dddd, MMMM Do YYYY'}}</div>
                        <div class="delete-fixture-button btn btn-danger" ng-click="removeFixture($event, fixture)">Remove fixture</div>
                        <div class="fixture-kick-off-time col-xs-12">{{fixture.kickOffTime | amDateFormat:'dddd, MMMM Do YYYY'}}</div>
                        <div class="fixture-venue col-xs-12">{{fixture.venue}}</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 create-fixture">
        <h3>Create Fixture</h3>
        <fixture-form on-submit="createFixture()" teams="teams" fixture="newFixture" submit-text="Create Fixture"></fixture-form>
    </div>
</div>
